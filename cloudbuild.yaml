    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸŒ± Configurando y ejecutando seed..."
        
        # Verificar que el secreto DATABASE_URL existe
        echo "ðŸ” Verificando que el secreto DATABASE_URL existe..."
        if ! gcloud secrets describe DATABASE_URL --project=trabajo-ya-483316 >/dev/null 2>&1; then
