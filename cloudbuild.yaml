steps:
  # Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.gcp'
      - '-t'
      - 'gcr.io/$PROJECT_ID/trabajoya-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/trabajoya-backend:latest'
      - '.'

  # Enviar la imagen al Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/trabajoya-backend'

  # Desplegar a Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸ§¹ Limpiando secrets antiguos (si existen)..."
        gcloud run services update trabajoya-backend \
          --region=${_REGION} \
          --clear-secrets \
          --no-traffic || echo "âš ï¸  No se pudieron limpiar secrets (puede ser normal si el servicio no existe)"
        
        echo "ðŸš€ Desplegando servicio..."
        gcloud run deploy trabajoya-backend \
          --image=gcr.io/$PROJECT_ID/trabajoya-backend:$SHORT_SHA \
          --region=${_REGION} \
          --platform=managed \
          --allow-unauthenticated \
          --memory=${_MEMORY} \
          --cpu=${_CPU} \
          --min-instances=${_MIN_INSTANCES} \
          --max-instances=${_MAX_INSTANCES} \
          --port=8080 \
          --timeout=300 \
          --concurrency=${_CONCURRENCY} \
          --set-env-vars="NODE_ENV=production" \
          --set-secrets="TRABAJOYA_SECRETS=trabajoya-secrets:latest" \
          --add-cloudsql-instances=${_CLOUD_SQL_INSTANCE}

  # Crear/actualizar Cloud Run Job para migraciones
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸ“¦ Configurando Cloud Run Job para migraciones..."
        
        # Crear o actualizar el job de migraciones
        
        # Intentar crear el job primero
        if ! gcloud run jobs describe trabajoya-migrate --region=us-central1 >/dev/null 2>&1; then
          echo "ðŸ“¦ Creando nuevo job trabajoya-migrate..."
          gcloud run jobs create trabajoya-migrate \
            --image=gcr.io/$PROJECT_ID/trabajoya-backend:$SHORT_SHA \
            --region=us-central1 \
            --command="node" \
            --args="scripts/run-migrations.js" \
            --set-secrets="TRABAJOYA_SECRETS=trabajoya-secrets:latest" \
            --set-env-vars="NODE_ENV=production" \
            --add-cloudsql-instances=${_CLOUD_SQL_INSTANCE} \
            --memory=1Gi \
            --cpu=1 \
            --max-retries=1 \
            --task-timeout=600
        else
          echo "ðŸ”„ Actualizando job trabajoya-migrate existente..."
          # Actualizar el job con todos los parÃ¡metros, incluyendo Cloud SQL
          # Asegurar que la conexiÃ³n Cloud SQL estÃ© configurada usando --add-cloudsql-instances
          # en la misma actualizaciÃ³n para que se aplique correctamente
          gcloud run jobs update trabajoya-migrate \
            --image=gcr.io/$PROJECT_ID/trabajoya-backend:$SHORT_SHA \
            --region=us-central1 \
            --command="node" \
            --args="scripts/run-migrations.js" \
            --set-secrets="TRABAJOYA_SECRETS=trabajoya-secrets:latest" \
            --set-env-vars="NODE_ENV=production" \
            --add-cloudsql-instances=${_CLOUD_SQL_INSTANCE} \
            --memory=1Gi \
            --cpu=1 \
            --max-retries=1 \
            --task-timeout=600
          
          # Verificar que Cloud SQL estÃ© configurado (solo verificaciÃ³n, no bloquea)
          echo "âœ… Verificando configuraciÃ³n de Cloud SQL..."
          if [ -z "$_CLOUD_SQL_CONFIG" ] || [ "$_CLOUD_SQL_CONFIG" != "${_CLOUD_SQL_INSTANCE}" ]; then
            echo "âš ï¸  Cloud SQL no estÃ¡ configurado correctamente, forzando actualizaciÃ³n..."
            gcloud run jobs update trabajoya-migrate \
              --region=us-central1 \
              --add-cloudsql-instances=${_CLOUD_SQL_INSTANCE}
          else
            echo "âœ… Cloud SQL ya estÃ¡ configurado correctamente"
          fi
        fi
        
        echo "ðŸš€ Ejecutando migraciones..."
        gcloud run jobs execute trabajoya-migrate \
          --region=us-central1 \
          --wait || echo "âš ï¸  Error en migraciones, pero continuando..."

  # Crear/actualizar Cloud Run Job para seed
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸŒ± Configurando Cloud Run Job para seed..."
        
        # Crear o actualizar el job de seed
        
        # Intentar crear el job primero
        if ! gcloud run jobs describe trabajoya-seed --region=us-central1 >/dev/null 2>&1; then
          echo "ðŸ“¦ Creando nuevo job trabajoya-seed..."
          gcloud run jobs create trabajoya-seed \
            --image=gcr.io/$PROJECT_ID/trabajoya-backend:$SHORT_SHA \
            --region=us-central1 \
            --command="node" \
            --args="scripts/run-seed.js" \
            --set-secrets="TRABAJOYA_SECRETS=trabajoya-secrets:latest" \
            --set-env-vars="NODE_ENV=production" \
            --add-cloudsql-instances=${_CLOUD_SQL_INSTANCE} \
            --memory=1Gi \
            --cpu=1 \
            --max-retries=1 \
            --task-timeout=600
        else
          echo "ðŸ”„ Actualizando job trabajoya-seed existente..."
          # Actualizar el job con todos los parÃ¡metros, incluyendo Cloud SQL
          # Asegurar que la conexiÃ³n Cloud SQL estÃ© configurada usando --add-cloudsql-instances
          # en la misma actualizaciÃ³n para que se aplique correctamente
          gcloud run jobs update trabajoya-seed \
            --image=gcr.io/$PROJECT_ID/trabajoya-backend:$SHORT_SHA \
            --region=us-central1 \
            --command="node" \
            --args="scripts/run-seed.js" \
            --set-secrets="TRABAJOYA_SECRETS=trabajoya-secrets:latest" \
            --set-env-vars="NODE_ENV=production" \
            --add-cloudsql-instances=${_CLOUD_SQL_INSTANCE} \
            --memory=1Gi \
            --cpu=1 \
            --max-retries=1 \
            --task-timeout=600
          
          # Verificar que Cloud SQL estÃ© configurado (solo verificaciÃ³n, no bloquea)
          echo "âœ… Verificando configuraciÃ³n de Cloud SQL..."
          if [ -z "$_CLOUD_SQL_CONFIG" ] || [ "$_CLOUD_SQL_CONFIG" != "${_CLOUD_SQL_INSTANCE}" ]; then
            echo "âš ï¸  Cloud SQL no estÃ¡ configurado correctamente, forzando actualizaciÃ³n..."
            gcloud run jobs update trabajoya-seed \
              --region=us-central1 \
              --add-cloudsql-instances=${_CLOUD_SQL_INSTANCE}
          else
            echo "âœ… Cloud SQL ya estÃ¡ configurado correctamente"
          fi
        fi
        
        echo "ðŸš€ Ejecutando seed (solo si la DB estÃ¡ vacÃ­a)..."
        gcloud run jobs execute trabajoya-seed \
          --region=us-central1 \
          --wait || echo "âš ï¸  Error en seed, pero continuando..."

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

substitutions:
  _REGION: 'us-central1'
  _MEMORY: '2Gi'
  _CPU: '2'
  _MIN_INSTANCES: '1'
  _MAX_INSTANCES: '10'
  _CONCURRENCY: '80'
  _CLOUD_SQL_INSTANCE: "$PROJECT_ID:us-central1:trabajoya-db"
  _CLOUD_SQL_CONFIG: $(gcloud run jobs describe trabajoya-migrate --region=us-central1 --format="value(spec.template.spec.cloudSqlInstances)" 2>/dev/null || echo "")


timeout: '1200s'

