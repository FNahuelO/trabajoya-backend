steps:
  # Construir la imagen Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.gcp'
      - '-t'
      - 'gcr.io/$PROJECT_ID/trabajoya-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/trabajoya-backend:latest'
      - '.'

  # Enviar la imagen al Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/trabajoya-backend'

  # Paso 1: Configurar y ejecutar migraciones
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸ“¦ Configurando y ejecutando migraciones..."
        # Intentar actualizar primero, si falla crear
        gcloud run jobs update trabajoya-migrate \
          --region=us-central1 \
          --image=gcr.io/$PROJECT_ID/trabajoya-backend:$SHORT_SHA \
          --set-secrets="TRABAJOYA_SECRETS=trabajoya-secrets:latest" \
          --set-env-vars="NODE_ENV=production" \
          --add-cloudsql-instances=${_CLOUD_SQL_INSTANCE} \
          --memory=1Gi \
          --cpu=1 \
          --max-retries=1 \
          --task-timeout=300 2>/dev/null || \
        gcloud run jobs create trabajoya-migrate \
          --region=us-central1 \
          --image=gcr.io/$PROJECT_ID/trabajoya-backend:$SHORT_SHA \
          --command="node" \
          --args="scripts/run-migrations.js" \
          --set-secrets="TRABAJOYA_SECRETS=trabajoya-secrets:latest" \
          --set-env-vars="NODE_ENV=production" \
          --add-cloudsql-instances=${_CLOUD_SQL_INSTANCE} \
          --memory=1Gi \
          --cpu=1 \
          --max-retries=1 \
          --task-timeout=300
        
        echo "ðŸš€ Ejecutando migraciones..."
        gcloud run jobs execute trabajoya-migrate --region=us-central1 --wait

  # Paso 2: Ejecutar seed despuÃ©s de migraciones
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸŒ± Configurando y ejecutando seed..."
        # Intentar actualizar primero, si falla crear
        gcloud run jobs update trabajoya-seed \
          --region=us-central1 \
          --image=gcr.io/$PROJECT_ID/trabajoya-backend:$SHORT_SHA \
          --set-secrets="TRABAJOYA_SECRETS=trabajoya-secrets:latest" \
          --set-env-vars="NODE_ENV=production" \
          --add-cloudsql-instances=${_CLOUD_SQL_INSTANCE} \
          --memory=1Gi \
          --cpu=1 \
          --max-retries=1 \
          --task-timeout=300 2>/dev/null || \
        gcloud run jobs create trabajoya-seed \
          --region=us-central1 \
          --image=gcr.io/$PROJECT_ID/trabajoya-backend:$SHORT_SHA \
          --command="node" \
          --args="scripts/run-seed.js" \
          --set-secrets="TRABAJOYA_SECRETS=trabajoya-secrets:latest" \
          --set-env-vars="NODE_ENV=production" \
          --add-cloudsql-instances=${_CLOUD_SQL_INSTANCE} \
          --memory=1Gi \
          --cpu=1 \
          --max-retries=1 \
          --task-timeout=300
        
        echo "ðŸš€ Ejecutando seed..."
        gcloud run jobs execute trabajoya-seed --region=us-central1 --wait

  # Paso 3: Desplegar servicio principal
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸš€ Desplegando servicio..."
        gcloud run deploy trabajoya-backend \
          --image=gcr.io/$PROJECT_ID/trabajoya-backend:$SHORT_SHA \
          --region=${_REGION} \
          --platform=managed \
          --allow-unauthenticated \
          --memory=${_MEMORY} \
          --cpu=${_CPU} \
          --min-instances=${_MIN_INSTANCES} \
          --max-instances=${_MAX_INSTANCES} \
          --port=8080 \
          --timeout=300 \
          --concurrency=${_CONCURRENCY} \
          --set-env-vars="NODE_ENV=production" \
          --set-secrets="TRABAJOYA_SECRETS=trabajoya-secrets:latest" \
          --add-cloudsql-instances=${_CLOUD_SQL_INSTANCE}

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

substitutions:
  _REGION: 'us-central1'
  _MEMORY: '2Gi'
  _CPU: '2'
  _MIN_INSTANCES: '1'
  _MAX_INSTANCES: '10'
  _CONCURRENCY: '80'
  _CLOUD_SQL_INSTANCE: "$PROJECT_ID:us-central1:trabajoya-db"


timeout: '900s'

